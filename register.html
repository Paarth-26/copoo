<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MAPIFY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class='bx bx-map'></i> MAPIFY
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class='bx bx-home'></i> Home
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="register-card">
                    <div class="text-center mb-4">
                        <i class='bx bx-user-plus' style="font-size: 3rem; color: var(--accent-color);"></i>
                        <h2 id="registerTitle">Create Account</h2>
                        <p class="text-muted" id="registerSubtitle">Join MAPIFY today</p>
                    </div>
                    <form id="registerForm" onsubmit="handleRegister(event)">
                        <div class="mb-3">
                            <label for="userType" class="form-label">Account Type</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class='bx bx-user'></i>
                                </span>
                                <select class="form-select" id="userType" required>
                                    <option value="">Select Account Type</option>
                                    <option value="student">Student</option>
                                    <option value="faculty">Faculty</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class='bx bx-user'></i>
                                </span>
                                <input type="text" class="form-control" id="fullName" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class='bx bx-envelope'></i>
                                </span>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class='bx bx-lock-alt'></i>
                                </span>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class='bx bx-lock-alt'></i>
                                </span>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="department" class="form-label">Department</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class='bx bx-building'></i>
                                </span>
                                <select class="form-select" id="department" required>
                                    <option value="">Select Department</option>
                                    <option value="cse">Computer Science</option>
                                    <option value="ece">Electronics</option>
                                    <option value="mech">Mechanical</option>
                                    <option value="civil">Civil</option>
                                    <option value="it">Information Technology</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class='bx bx-user-plus'></i> Create Account
                            </button>
                        </div>
                        <div class="text-center mt-3">
                            <p class="mb-0">Already have an account? <a href="login.html" class="text-decoration-none">Login here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <p class="text-muted mb-0">Â© 2024 MAPIFY. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
